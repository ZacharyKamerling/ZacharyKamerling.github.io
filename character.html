<!DOCTYPE html>
<html>

<head>
    <title>Character Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="character-sheet">
        <div
            style="position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 1em; min-height: 2.5em;">
            <div id="character-name" style="font-size: 2em; font-weight: 600; text-align: center; flex: 1 1 auto;">
            </div>
            <a href="index.html" title="Return to Character List"
                style="color: #fff; text-decoration: none; font-size: 1.7em; position: absolute; right: 0; top: 0; padding: 0.2em 0.5em;">
                <span style="vertical-align: middle;">&#8962;</span>
            </a>
        </div>
        <div id="token-section"></div>
        <div id="stat-section"></div>
        <div id="dice-results" style="margin: 1em auto 0 auto; max-width: 22em;"></div>
    </div>

    <script type="module" src="./utils/ui.js"></script>
    <script type="module" src="./data/db.js"></script>
    <script type="module" src="./utils/diceRollers.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./characterSheet.js"></script>
</body>

</html>
